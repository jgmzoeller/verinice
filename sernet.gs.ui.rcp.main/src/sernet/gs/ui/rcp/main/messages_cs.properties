#  A note on your privacy\:\n\nLong version\:\n Verinice will look for updates on every start, opening a simple HTTP connection to the webserver updates.verinice.org. If there are any updates, you will be asked if you want to install them. \nYou can disable automatic update in the preferences, but we recommend that you leave it on, so you can benefit from functional and security updates. \nVerinice will not send any data about your computer or your configuration to the update server and will not install anything without your express permission\! \n\nShort version\:\n Verinice does not "phone home" and will not install any trojan software. ;-)
ApplicationWorkbenchWindowAdvisor_1=Pozn\u00E1mka o va\u0161em soukrom\u00ED \:\n \nDlouh\u00E1 verze\:\n Verinice bude hledat aktualizace p\u0159i ka\u017Ed\u00E9m spu\u0161t\u011Bn\u00ED otev\u0159en\u00EDm z\u00E1kladn\u00EDho HTTP p\u0159ipojen\u00ED na server updates.verinice.org. Pokud zde jsou n\u011Bjak\u00E9 aktualizace, budete dot\u00E1z\u00E1ni, zda je chcete nainstalovat.\nM\u016F\u017Eete zak\u00E1zat automatick\u00E9 aktualizace v nastaven\u00ED, ale doporu\u010Dujeme je ponechat, abyste m\u011Bli benefit  funk\u010Dn\u00EDch a bezpe\u010Dnostn\u00EDch aktualizac\u00ED.\nVerinice neodes\u00EDl\u00E1 \u017E\u00E1dn\u00E9 \u00FAdaje o va\u0161em po\u010D\u00EDta\u010Di nebo va\u0161\u00ED konfiguraci na aktualiza\u010Dn\u00ED server a nenainstaluje nic bez va\u0161eho v\u00FDslovn\u00E9ho povolen\u00ED \!\n\nKr\u00E1tk\u00E1 verze\:\nVerinice nebude "volat dom\u016F" a nebude instalovat \u017E\u00E1dn\u00FD trojan software. ;-)
